<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CURSO - Primeiro Voo Sem Medo</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00ff88;
  --green-dark:#00cc6a;
  --bg:#000;
  --card:#0a0a0a;
  --muted:#bdbdbd;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* FEIXES DE LUZ */
.light{
  position:fixed;
  top:-300px;
  width:420px;
  height:1400px;
  background:linear-gradient(180deg,rgba(0,255,136,.25),transparent);
  filter:blur(90px);
  animation:move 14s linear infinite;
  z-index:0
}
.light.l{left:-220px}
.light.r{right:-220px;animation-delay:7s}
@keyframes move{to{transform:translateY(700px)}}

section{
  position:relative;
  z-index:2;
  max-width:1180px;
  margin:auto;
  padding:80px 20px
}

.hero{text-align:center;max-width:900px;margin:auto}
h1{font-size:3.2rem;font-weight:800;margin-bottom:10px}
h1 span{color:var(--green)}
.lead{font-size:1.3rem;color:var(--muted);margin-bottom:35px}

/* CTA */
.cta{
  position:relative;
  display:inline-block;
  padding:18px 44px;
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#000;
  font-weight:800;
  border-radius:12px;
  text-decoration:none;
  font-size:1.15rem;
  box-shadow:0 10px 30px rgba(0,0,0,.6), inset 0 0 8px rgba(255,255,255,.35);
  overflow:hidden;
}
.cta::after{
  content:'';
  position:absolute;
  top:0;
  left:-60%;
  width:60%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.9),transparent);
  animation:shine 2.8s infinite;
}
@keyframes shine{
  0%{left:-60%}
  60%{left:120%}
  100%{left:120%}
}

/* TIMER */
.countdown{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:12px
}

.time-box{
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#000;
  padding:16px 18px;
  border-radius:14px;
  min-width:85px;
  text-align:center;
  font-weight:800;
  animation:boxPulse 1.5s infinite;
}
.time-box span{display:block;font-size:1.6rem}
.time-box small{font-size:.7rem;letter-spacing:1px}

@keyframes boxPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* IMAGEM TIMER */
.timer-flex{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:28px;
  flex-wrap:wrap;
}

.timer-img{
  width:160px;
  animation:timerGlow 1.6s infinite;
}

@keyframes timerGlow{
  0%{transform:scale(1);filter:drop-shadow(0 0 0 rgba(0,255,136,0))}
  50%{transform:scale(1.07);filter:drop-shadow(0 0 18px rgba(0,255,136,.8))}
  100%{transform:scale(1);filter:drop-shadow(0 0 0 rgba(0,255,136,0))}
}

/* VIDEO */
.video-box{text-align:center;margin-top:50px}
.video-box iframe{
  width:100%;
  max-width:900px;
  height:500px;
  border-radius:20px;
  border:2px solid var(--green);
  box-shadow:0 0 40px rgba(0,255,136,.35)
}

/* WHATSAPP */
.whatsapp-wrap{
  position:fixed;
  bottom:26px;
  right:26px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:999;
}

.whatsapp-bubble{
  background:#0f0f0f;
  border:1px solid rgba(255,255,255,.14);
  padding:10px 14px;
  border-radius:16px 16px 0 16px;
  font-size:.85rem;
  max-width:220px;
  box-shadow:0 10px 25px rgba(0,0,0,.55);
}

.whatsapp{
  width:62px;
  height:62px;
  background:#25d366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 2.8s infinite;
}

.whatsapp img{width:34px}

@keyframes pulse{
  0%{transform:scale(1);box-shadow:0 0 0 0 rgba(37,211,102,.55)}
  70%{transform:scale(1.03);box-shadow:0 0 0 18px rgba(37,211,102,0)}
  100%{transform:scale(1);box-shadow:0 0 0 0 rgba(37,211,102,0)}
}

@media(max-width:768px){
  h1{font-size:2.2rem}
  .video-box iframe{height:260px}
}
</style>
</head>

<body>

<div class="light l"></div>
<div class="light r"></div>

<section>
  <div class="hero">
    <h1><span>CURSO</span> – Primeiro Voo Sem Medo</h1>
    <p class="lead">Aprenda a pilotar seu drone com segurança, sem medo de quebrar ou sofrer multas.</p>

    <div style="margin:25px 0 35px">
      <div style="font-weight:800;margin-bottom:8px">
        Últimas horas com esse valor para iniciantes
      </div>
      <div style="color:#bdbdbd;margin-bottom:18px">
        Esse desconto é limitado e não será mantido depois.
      </div>

      <div class="timer-flex">
        <img src="imagens/icon4.png" class="timer-img">

        <div class="countdown">
          <div class="time-box"><span id="d">15</span><small>DIAS</small></div>
          <div class="time-box"><span id="h">00</span><small>HORAS</small></div>
          <div class="time-box"><span id="m">00</span><small>MIN</small></div>
          <div class="time-box"><span id="s">00</span><small>SEG</small></div>
        </div>
      </div>

      <a class="cta" href="https://pay.hotmart.com/N103720618L" style="margin-top:22px">
        GARANTIR DESCONTO AGORA
      </a>
    </div>
  </div>
</section>

<script>
const totalSeconds = 15 * 24 * 60 * 60;
let t = totalSeconds;
setInterval(()=>{
  let d=Math.floor(t/86400),
      h=Math.floor((t%86400)/3600),
      m=Math.floor((t%3600)/60),
      s=t%60;
  document.getElementById("d").innerText=d;
  document.getElementById("h").innerText=String(h).padStart(2,'0');
  document.getElementById("m").innerText=String(m).padStart(2,'0');
  document.getElementById("s").innerText=String(s).padStart(2,'0');
  if(t>0)t--;
},1000);
</script>

</body>
</html>
